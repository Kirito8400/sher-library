<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RekhtaVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              urdu: ['"Noto Nastaliq Urdu"', 'serif'],
              english: ['"Playfair Display"', 'serif'],
              ui: ['"Inter"', 'sans-serif'],
            },
            colors: {
              mystic: {
                950: '#050403', // Deepest background
                900: '#0f0b08', // Page background
                800: '#1c1612', // Card background
                700: '#2e241d', // Lighter elements
                600: '#4a3b32', // Borders
                gold: '#d4af37', // Ornament gold
                light: '#e6dfc8', // Text
                dim: '#9c8c74',   // Secondary text
                magic: '#00f0ff', // AI Magic glow
              }
            },
            boxShadow: {
              'glow-gold': '0 0 15px -3px rgba(212, 175, 55, 0.3)',
              'glow-magic': '0 0 20px -5px rgba(0, 240, 255, 0.4)',
              'inner-gold': 'inset 0 0 20px -10px rgba(212, 175, 55, 0.2)',
            },
            backgroundImage: {
              'scroll-gradient': 'linear-gradient(135deg, #1c1612 0%, #14100b 100%)',
              'gold-gradient': 'linear-gradient(45deg, #d4af37, #f3e5ab, #d4af37)',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      body {
        background-color: #0f0b08;
        color: #e6dfc8;
      }

      .ornament-border {
        position: relative;
      }
      .ornament-border::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 1px solid rgba(212, 175, 55, 0.15);
        border-radius: inherit;
        pointer-events: none;
      }
    </style>
  <script type="importmap">

  "imports": {

}
</script>

  <body class="bg-mystic-900 text-mystic-light antialiased font-ui selection:bg-mystic-gold selection:text-mystic-950">
